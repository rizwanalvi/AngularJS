<!DOCTYPE html>
<html lang="en" ng-app="mModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body ng-controller="PhoneController">
    <label for=""><button>Cart</button> {{cart.length}}</label>
    <div class="row">
        <div class="col-md-6">
            <ul ng-repeat="x in phones">
                <li><img ng-src="{{x.imageUrl}}" alt=""> {{$index}} {{x.id}}  <button ng-click="AddToCart($index)">Add to Cart</button> </li>
            </ul>
           
        </div>
        <div class="col-md-6 bg-warning">
            <ul ng-repeat="x in cart">
                <li> <img ng-src="{{x.imageUrl}}" alt=""> {{x.id}} <button ng-click="RemoveToCart($index)">Remove From Cart</button></li>
                </ul>
        </div>
    </div>
 
 
    <script src="app.js"></script>
</body>
</html>
