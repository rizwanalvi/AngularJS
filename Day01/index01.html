<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body ng-app >
 <div ng-init="studentname='Ahmed Khan';
 lst=['Apple','Mango','Orange'];StdObj={id:1002,name:'Noman Ahmed',fee:500.50,img:'img/avatar.png'}">
  
 <div class="row">

 </div>
 
 
 
 <h1> {{ studentname}}</h1>
   <ul>
       <li>{{lst[0]}}</li>
       <li>{{lst[1]}}</li>
       <li>{{lst[2]}}</li>
   </ul>
   <h3>FOR LOOP</h3>
   <ul ng-repeat ="x in lst">
       <li>{{x}}</li>
   </ul>
   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Image</th>
      
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{StdObj.id}}</th>
        <td>{{StdObj.name}}</td>
        <td>{{StdObj.fee}}</td>
        <td>
            <input type="checkbox" ng-model="d">
            <img ng-src={{StdObj.img}} ng-show="d" alt="" class="img-thumbnail" style="height: 50px;width: 50px;"></td>
        
    </tr>

      </tbody>
      </table>
    </div>
      <div ng-init="Stdobj = [{id:1,name:'Ahmed Khan',fee:500,img:'img/avatar.png'},
      {id:2,name:'Ahmed Khan',fee:500,img:'img/avatar.png'},
      {id:3,name:'Ahmed Khan',fee:500,img:'img/avatar.png'},
      {id:4,name:'Ahmed Khan',fee:500,img:'img/avatar.png'},
      {id:5,name:'Ahmed Khan',fee:500,img:'img/avatar.png'}]">
    
    
      <div class="row" >
        <div class="col-md-3 p-2" ng-repeat='x in Stdobj'>
            <div class="card" >
                <img ng-src={{x.img}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{x.name}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href={{x.img}} class="btn btn-warning">Show</a>
                </div>
              </div>
        </div>
     
    </div>

</body>
