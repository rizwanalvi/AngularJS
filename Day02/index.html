<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body ng-app = "myModule" >
    <div ng-controller="myCtl" > 
        <h1>{{msg}}</h1>

    </div>
 
<div ng-controller="lstCtl">
    <ul ng-repeat = 'x in lstData'>
        <li>  {{x}}</li>
    </ul>
</div>
<div ng-controller= 'objCtl'>
    <h3>Student Id : {{obj.id}}</h3>
    <h3>Student name  : {{obj.name}}</h3>
    <h3>Batch ID: {{obj.batchid}}</h3>
</div>
<div ng-controller ="objLst"> 
    <input type="text" name="" id="" ng-model="lststd.name">
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Batch</th>
    </tr>
    <tr ng-repeat ="x in objlst | filter:lststd">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.batchid}}</td>
        <td><div class="btn btn-group">
            <input type="button" class="btn btn-success" value="Show">
            <input type="button" class="btn btn-warning" value="Edit">
            <input type="button" class="btn btn-danger" value="Delete">
        </div></td>
    </tr>
</table>
</div>
    <script>
        var myApp = angular.module("myModule",[]);
      
        myApp.controller('myCtl',function($scope){
            $scope.msg = "Pakistan"; //Variable in form of property

        });
    myApp.controller("lstCtl",function($scope){
        $scope.lstData = ["Apple","Orange","Mango"];
    });
    myApp.controller("objCtl",function($scope){
        $scope.obj = {id:100,name:'Noman Ahmed',batchid:'2010D'};
    });
    myApp.controller("objLst",function($scope){
        $scope.objlst = [{id:100,name:'Noman Ahmed',batchid:'2010D'},
        {id:101,name:'Noman Ahmed',batchid:'2010D'},
        {id:102,name:'Farhan Ahmed',batchid:'2010D'},
        {id:103,name:'Noman Ahmed',batchid:'2010D'}];
    });

    </script>

</body>
</html>
